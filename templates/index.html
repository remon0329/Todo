<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ToDoリスト</title>
</head>
<body>
  <h1>やる事リスト！</h1>

  <!-- タスク追加フォーム -->
  <form action="/add" method="post">
    <input type="text" name="title" placeholder="タスクを入力" required>
    <button type="submit">追加</button>
  </form>

  <!-- タスク表示 -->
  <ul>
    {% for task in tasks %}
      <li>
        <form action="/toggle/{{ loop.index0 }}" method="get" style="display:inline;">
          <button type="submit">
            {% if task.done %}✅{% else %}❌{% endif %}
          </button>
        </form>

        {% if task.done %}
          <s>{{ task.title }}</s>
        {% else %}
          {{ task.title }}
        {% endif %}

        <!-- 削除ボタン -->
        <form action="/delete/{{ loop.index0 }}" method="get" style="display:inline;">
          <button type="submit">🗑️</button>
        </form>
      </li>
    {% endfor %}
  </ul>
</body>
</html>
